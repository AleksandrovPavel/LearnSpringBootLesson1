<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый человек</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css" />
</head>
<body>
<br>
<br>
<h4>Создать человека</h4>
<br>
<br>

<form th:method="POST" th:action="@{/user/save_User}" th:object="${user}">
    <label for="firstName">Имя</label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name error</div>
    <br/>
    <laber for="lastName">Фамилия</laber>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color: red"  th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error</div>
    <br/>
    <laber for="email">Email</laber>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>
    <input type="submit" value="Сохранить"/>
</form>

</body>
</html>
